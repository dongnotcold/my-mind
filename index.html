<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
        <title>My Mind</title>
        <link rel="icon" href="favicon.ico" />
        <script src="my-mind.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>

        <link rel="stylesheet" href="css/font.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/print.css" media="print" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <base target="_blank" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-383250-18"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "UA-383250-18");
        </script>
    </head>
    <body>
        <ul id="port">
            <div id="tip">
                Type <code>:screenshot --selector .item</code> in Firefox Console to save the Map as an image! For more tips/news, follow
                <a href="https://twitter.com/my_mind_app">@my_mind_app</a>.
            </div>
            <!--			<div id="tip">Press ‘Tab’ to Insert Child, ‘Enter’ to Insert Sibling Node. For more tips/news, follow <a href="https://twitter.com/my_mind_app">@my_mind_app</a>.</div> -->
        </ul>
        <div class="ui">
            <h3>My Mind</h3>
            <p>
                <button data-command="New" title="New">
                    <img src="icons/new.png" alt="New" />
                </button>
                <button data-command="Load" title="Open">
                    <img src="icons/open.png" alt="Open" />
                </button>
                <button data-command="Save" title="Save">
                    <img src="icons/save.png" alt="Save" />
                </button>
                <button data-command="SaveAs" title="Save as">
                    <img src="icons/save-as.png" alt="Save as" />
                </button>
            </p>
            <p>
                <span>Layout</span>
                <select id="layout">
                    <option value="">(Inherit)</option>
                </select>
            </p>
            <p>
                <span>Shape</span>
                <select id="shape">
                    <option value="">(Automatic)</option>
                </select>
            </p>
            <p>
                <span>Value</span>
                <select id="value">
                    <option value="">(None)</option>
                    <option value="num">Number</option>
                    <optgroup label="Formula">
                        <option value="sum">Sum</option>
                        <option value="avg">Average</option>
                        <option value="min">Minimum</option>
                        <option value="max">Maximum</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <span>Status</span>
                <select id="status">
                    <option value="">None</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="computed">Autocompute</option>
                </select>
            </p>

            <div id="colors-c"></div>
            <div id="icons-c"></div>

            <a id="github" href="https://github.com/ondras/my-mind" title="GitHub project page">
                <img src="github.png" alt="GitHub project page" />
            </a>
            <a id="privacy" href="http://my-mind.github.io/PRIVACY.txt">
                Privacy policy
            </a>
            <button id="toggle" title="Toggle UI"></button>
            <button data-command="Help" title="Help">
                <img src="icons/help.png" alt="Help" />
            </button>
            <div id="throbber"></div>
        </div>
        <div id="io-c"></div>
        <div id="help-c"></div>
        <div id="menu-c"></div>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <!-- React Components-->
        <script src="src/react/Icons.js"></script>
        <script src="src/react/Colors.js"></script>
        <script src="src/react/Menu.js"></script>
        <script src="src/react/Help.js"></script>
        <script src="src/react/Io.js"></script>
        <!-- / -->
        <script>
            window.onload = function () {
                MM.App.init();
                MM.App.io.restore();
            };
        </script>

</html>
